
	<div class="main_content" >
       <div id="jCrumbs" class="breadCrumb module">
			    <ul>
			        <li>
			            <a href="#"><i class="icon-home">组织架构</i></a>
			        </li>
			        <li>
			            <a href="#">用户管理</a>
			        </li>
			    </ul>
       </div>
       
        <div class='container-fluid'>
          <div class ="row-fluid">
         <div class="span12"  id ="userList"   url="identity/users" data-path="users" style="height:350px">
                            <div class="datagrid-toolbar btn-group">
                                <a id ="openFile" class="btn" event-click="addUser"><i class="icon-plus" ></i>新增用户</a>
                                <a id ="openFile" class="btn" event-click="editUser"><i class="icon-inbox" ></i>修改用户</a>
                                <a id ="openFile" class="btn" event-click="deleteUser"><i class="icon-remove" ></i>删除用户</a>
                            </div>
                               <table class="table">
								<thead><tr><th  width="40px">序号</th><th width="60px">用户编号</th><th  >用户名称</th><th  >别名</th><th  >邮件地址</th> <th  >密码</th></tr></thead>
								<tbody> 
								{^{for users.data}}
								     <tr><td>{{:#index}} <input type="checkbox" class="datagrid-cell-check"/></td><td>{{:id}}</td><td>{{:firstName}}</td>
								     <td>{{:lastName}}</td><td>{{: email }}</td><td>{{: password }}</td></tr>
								  {^{/for}}
								</tbody>
								</table>
         </div>
	   </div>
	      </div>
	  
	  
	   <form class="form-horizontal"  id="userEdit">
					<fieldset>
						<div class="control-group formSep">
							<label class="control-label">用户编码</label>
							   <div class="controls">
								<input type="text" data-link="user.id">
							</div>
						</div>
						<div class="control-group formSep">
							<label class="control-label" for="u_fname">用户名称</label>
							<div class="controls">
								<input type="text" data-link="user.firstName"  >
							</div>
						</div>
						
						<div class="control-group formSep">
							<label class="control-label" for="u_fname">别名</label>
							<div class="controls">
								<input type="text" data-link="user.lastName"  >
							</div>
						</div>
						
						
						<div class="control-group formSep">
							<label class="control-label" for="u_email">邮件地址</label>
							<div class="controls">
								<input type="text"  data-link="user.email" >
							</div>
						</div>
						<div class="control-group formSep">
							<label class="control-label" for="u_password">密码</label>
							<div class="controls">
						    	<input type="text"  data-link="user.password" >
							</div>
						</div>
					</fieldset>
	   </form>
    
     </div>
